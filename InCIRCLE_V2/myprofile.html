<!DOCTYPE html>
<html lang="en-US">
<!-- head start -->

<head>
    <title>Profile | InCircle. ERP Made Easy</title>
    <link rel="SHORTCUT ICON" href="static/images/favicon.ico" />
    <!-- Meta tags start -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="A nice HTML5 InCircle ERP App, everyday tasks made easy" />
    <meta name="keywords" content="InCircle, Incricle login, web based ERP platform, html5 ERP platform, best ERP platform, best web ERP platform, InCircle InCircle, iSource" />
    <meta name="InCircle by InCircle" content="app-id=com.IncCirle.frame, app-argument=https://itunes.apple.com/in/app/Incircle/id1124408790?mt=8">
    <!-- Style sheets -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300|Open+Sans:300,400|Source+Sans+Pro:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/test_Profile.css">
    <link rel="stylesheet" type="text/css" href="static/css/Redesign.css">
    <!-- Js files -->
    <!--        <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!--        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--         <script src="static/js/main-script.js"></script>-->
</head>
<!-- head end -->

<body>
    <div id="overlay">
        <img src="static/images/fidget-spinner.gif" alt="Loading" id="loading" height="150px;" />
    </div>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <!--end of Navigation bar-->

    <!-- Start of Account Tab-->

    <div class="">
        <!-- UI - X Starts -->
        <div class="ui-67">

            <!-- Head Starts -->
            <div class="ui-head bg-lblue">
                <!-- Details -->
                <div class="ui-details">
                    <!-- Name -->
                    <h3 id="name-header"></h3>
                    <!-- Designation -->
                    <h4>Permanant Employee Account</h4>
                </div>
                <!-- Image -->
                <div class="ui-image">
                    <!-- User Image -->
                    <img src="../InCIRCLE_V2/static/images/avatar.png" alt="Profile Picture" class="img-responsive" width="100" height="100">
                </div>
            </div>
            <!-- Head Ends -->

            <!-- Content Starts -->
            <div class="ui-content">

                <div class="row">

                    <div class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-2 acc-col">
                        <section>
                            <h3>Contact Information</h3>
                            <form class="ng-pristine ng-valid" role="form">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="Employee ID" class="control-label">Employee ID</label>
                                        <input type="text" disabled class="form-control" id="empID">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputName" class="control-label">Name:</label>
                                        <input type="text" disabled class="form-control" id="inputName">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="inputEmail3" class="control-label">Email:</label>
                                        <input type="email" disabled class="form-control" id="inputEmail3">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputPassword3" class="control-label">Phone Number:</label>
                                        <input type="text" class="form-control" id="PhoneNo" value="+91 9090 909 090">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="inputEmail3" class="control-label">Address:</label>
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="inputPassword3" class="control-label">City:</label>
                                        <input type="text" class="form-control" id="inputPassword3">
                                    </div>

                                    <div class="col-sm-2">
                                        <label for="inputPassword3" class="control-label">State/Province:</label>
                                        <input type="text" class="form-control" id="inputPassword3">
                                    </div>

                                    <div class="col-sm-2">
                                        <label for="inputPassword3" class="control-label">Zipcode:</label>
                                        <input type="text" class="form-control" id="inputPassword3">
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="btn-div">
                                        <button type="button" class="btn btn-success pull-right" id="profileOperation">Update</button>
                                    </div>
                                    <div id="alertOperation" class="alert alert-success">Profile Updated Successfully</div>
                                </div>

                            </form>
                        </section>

                        <section>
                            <h3>Login Information</h3>
                            <form class="" role="form">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="inputEmail3" class="control-label">Password:</label>
                                        <div class="">
                                            <input type="password" class="form-control" required id="UserPass">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="inputPassword3" class="control-label">Confirm:</label>
                                        <div class="">
                                            <input type="password" class="form-control" required id="ConfUserPass">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="btn-div">
                                            <button type="button" id="loginInfo" class="btn btn-success pull-right">Update</button>
                                        </div>
                                        <div id="alertLogin" class="alert alert-success">Password changed Successfully</div>
                                    </div>
                                </div>
                            </form>
                        </section>

                        <section>

                            <h3>Personal Information</h3>
                            <form class="ng-pristine ng-valid" role="form">
                                <div class="row">

                                    <div class="col-sm-12">
                                        <div class="">
                                            <textarea rows="5" class="form-control" id="inputPassword3" placeholder="tell people something unique about you"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="btn-div">
                                            <button type="button" class="btn btn-success pull-right">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>

                    </div>
                    <!-- col-8 -->
                </div>
            </div>
            <!-- Content Ends -->
        </div>
        <!-- UI - X Ends -->
    </div>

    <script>
        if (localStorage.getItem("userID")) {
            $("#nav-placeholder").load("nav_auth.html");
        } else {
            window.location.replace("signup.html");
        }
        $(function() {
            var userName = localStorage.getItem("userID");

            document.getElementById('empID').value = "" + userName.charCodeAt(0) + "" + userName.charCodeAt(1) + "" + userName.charCodeAt(2) + "" + userName.length;
            document.getElementById('name-header').innerHTML = localStorage.getItem("userID").toUpperCase();

            document.getElementById('inputName').value = localStorage.getItem("userID").toUpperCase();
            document.getElementById('inputEmail3').value = localStorage.getItem("userID") + ('@epicomm.net');
            document.getElementById('UserPass').value = localStorage.getItem("PassID");
            document.getElementById('ConfUserPass').value = localStorage.getItem("PassID");

            //       
        });
    </script>
</body>

</html>
